<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 640">
  <!-- Blue stripe (top) -->
  <rect width="1000" height="213.33" fill="#032EA1"/>
  
  <!-- Red stripe (middle) -->
  <rect y="213.33" width="1000" height="213.33" fill="#E00025"/>
  
  <!-- Blue stripe (bottom) -->
  <rect y="426.67" width="1000" height="213.33" fill="#032EA1"/>
  
  <!-- Angkor Wat temple (simplified white silhouette) -->
  <g fill="#FFFFFF" transform="translate(500, 320)">
    <!-- Central tower -->
    <rect x="-20" y="-80" width="40" height="80"/>
    <polygon points="-20,-80 0,-100 20,-80"/>
    
    <!-- Left tower -->
    <rect x="-80" y="-60" width="30" height="60"/>
    <polygon points="-80,-60 -65,-75 -50,-60"/>
    
    <!-- Right tower -->
    <rect x="50" y="-60" width="30" height="60"/>
    <polygon points="50,-60 65,-75 80,-60"/>
    
    <!-- Far left tower -->
    <rect x="-120" y="-45" width="25" height="45"/>
    <polygon points="-120,-45 -107.5,-57.5 -95,-45"/>
    
    <!-- Far right tower -->
    <rect x="95" y="-45" width="25" height="45"/>
    <polygon points="95,-45 107.5,-57.5 120,-45"/>
    
    <!-- Base -->
    <rect x="-130" y="0" width="260" height="10"/>
  </g>
</svg>
